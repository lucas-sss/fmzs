<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title> 
<link href="../../css/login.css" rel="stylesheet"/>
</head> 
<body> 
<div class="wrap"> 
  <form action="/user/login" method="post">
    <section class="loginForm"> 
      <header> 
      	<div align="center" style="position: relative; margin-top: 10px;">
      		<font size="7" class="float_left" style="font-family:LiSu;">飞马追书</font> 
      	</div>
        
      </header> 
      <div class="loginForm_content"> 
        <fieldset> 
          <div class="inputWrap"> 
            <input name="userName" placeholder="请输入用户名" autofocus="" required="" type="text"> 
          </div> 
          <div class="inputWrap"> 
            <input name="password" placeholder="请输入密码" required="" type="password">
          </div>
          <div >
            <font color="red" style="margin-left: 10px">&emsp;</font>
          </div>
        </fieldset> 
        <fieldset> 
          <input name="remberLogin" checked="checked" type="checkbox">
          <span>下次自动登录</span> 
        </fieldset> 
        <fieldset> 
          <input value="登录" type="submit"> 
          <a href="#">忘记密码？</a> <a href="#">注册</a> 
        </fieldset> 
      </div> 
    </section> 
  </form> 
</div> 
 
 </body></html>
